<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de QR Code para PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #qrcode {
      margin-top: 20px;
    }
    input[type=file], button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Gerador de QR Code para PDF</h1>
  <input type="file" id="fileInput" accept="application/pdf">
  <button onclick="uploadAndGenerateQR()">Enviar e Gerar QR Code</button>
  <div id="qrcode"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    async function uploadAndGenerateQR() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file) {
        alert('Por favor, selecione um arquivo PDF.');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('https://api.anonfiles.com/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (!result.status) {
          alert('Erro ao fazer upload do arquivo.');
          return;
        }

        const fileUrl = result.data.file.url.full;

        document.getElementById('qrcode').innerHTML = '';
        new QRCode(document.getElementById('qrcode'), fileUrl);
      } catch (error) {
        console.error(error);
        alert('Erro na conex√£o com o servidor de upload.');
      }
    }
  </script>
</body>
</html>
